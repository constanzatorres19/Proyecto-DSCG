<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - McDonald's Turnos</title>
    <style>
        /* Estilos generales (como en la primera respuesta) */
        body { font-family: sans-serif; background-color: #fce81a; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background-color: #fce81a; width: 350px; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .logo { font-size: 40px; text-align: center; margin-bottom: 30px; color: #cc0000; font-weight: bold; }
        .button, .input-field { background-color: #ff5757; color: white; border: none; padding: 12px 15px; border-radius: 5px; text-align: center; margin: 10px 0; cursor: pointer; width: 100%; box-sizing: border-box; }
        .input-field { background-color: white; color: black; border: 1px solid #ccc; padding: 12px; text-align: left; }
        .yellow-button { background-color: #ffe557; color: black; font-weight: bold; }
        p { margin: 5px 0 2px 0; font-weight: bold; }
        #mensajeError { color: #cc0000; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo">M</div>
        <div class="button">Login</div>
        
        <p>Usuario</p>
        <input type="text" id="usuario" placeholder="Ingrese usuario" class="input-field">
        
        <p>Contraseña</p>
        <input type="password" id="contrasena" placeholder="Ingrese contraseña" class="input-field">
        
        <button class="button yellow-button" onclick="intentarLogin()">Ingresar</button>
        
        <div id="mensajeError" style="display: none;"></div>
    </div>

    <script>
        function intentarLogin() {
            const usuario = document.getElementById('usuario').value.trim().toLowerCase();
            const contrasena = document.getElementById('contrasena').value.trim();
            const errorDiv = document.getElementById('mensajeError');
            
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // --- LÓGICA DE SIMULACIÓN DE ROLES ---
            // Usamos nombres de usuario fijos para simular la verificación
            
            if (usuario === 'gerente' && contrasena === '1234') {
                // Redirige a la página del Gerente
                window.location.href = 'gerente_home.html'; 
            } else if (usuario === 'crew' && contrasena === '1234') {
                // Redirige a la página del Crew
                window.location.href = 'crew_home.html';
            } else {
                // Muestra un mensaje de error
                errorDiv.textContent = 'Usuario o contraseña incorrectos. Pruebe "gerente" o "crew" con contraseña "1234".';
                errorDiv.style.display = 'block';
            }
        }
    </script>

</body>
</html>
